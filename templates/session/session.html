{% extends '../base.html' %}

{% block title %}Session{% endblock %}

{% block content%}
  {% if not error_message %}
    <div id="session-viewer"></div>
  {% else %}
    {{ error_message }}
  {% endif %}
{% endblock%}

{% load static %}
{% block js %}
  {% if not error_message %}
    <script type="text/javascript" src="{% static 'js/vendors.js' %}"></script>
    <script type="text/javascript">
      window.me = '{{request.session.user_type}}'
    </script>
    <script type="text/javascript" src="{% static 'js/sessionViewer.js' %}"></script>
  {% endif %}
{% endblock %}
