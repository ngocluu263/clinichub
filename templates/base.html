{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} ClinicHub {% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static "css/ComponentCSS2.css" %}">
    <link rel="stylesheet" href="{% static "css/FontSetup.css" %}">
    <link rel="stylesheet" href="{% static "css/GlobalScrollBar.css" %}">
    <link rel="stylesheet" href="{% static "css/GlobalScrollBarWorkPage.css" %}">
    <link rel="stylesheet" href="{% static "css/MainMenuCSS.css" %}">
    <link rel="stylesheet" href="{% static "css/NotiPaneCSS.css" %}">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
  </head>
  <body>
    {% include 'includes/navbar.html' %}

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
